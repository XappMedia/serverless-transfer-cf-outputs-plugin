# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
    working_directory: ~/repo
    parallelism: 1
    docker:
      - image: cimg/node:19.3.0

aliases:
    - &attachWorkspace
        attach_workspace:
          at: ~/repo

    - &restoreCache
        restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

    - &storeDeploy
        store_artifacts:
          path: ./deploy

jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      - run: npm run build

      - store_artifacts:
          path: ./dist

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .git
            - .nycrc
            - outputs
            - dist
            - src
            - test
            - package.json
            - tsconfig.json
            - tslint.json

  lint:
    <<: *defaults

    steps:
      - *attachWorkspace
      - *restoreCache

      - run:
          name: Run LINT
          command: npm run lint

  test:
    <<: *defaults

    steps:
      - *attachWorkspace
      - *restoreCache
      - run:
          name: Unit Tests
          command: npm run test
      - store_test_results:
          path: ./outputs/reports/junit
      - store_artifacts:
          path: ./outputs/reports
      - store_artifacts:
          path: ./dist/src/main
      - persist_to_workspace:
          root: ~/repo
          paths:
            - outputs

  release:
    <<: *defaults

    steps:
      - checkout

      - run: npm install

      - run: npm run build

      - run:
         name: Setting Up Git Email
         command: git config user.email "robot@xappmedia.com"

      - run:
         name: Setting Up Git Username
         command: git config user.name "xappbot"

      - run:
         name: NPM Token Setup
         command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'

      - add_ssh_keys:
          fingerprints:
            - "8b:c7:3d:b1:3c:60:dd:a8:c1:d4:9b:ac:98:0a:6d:43"
            - "7b:74:e8:22:45:fa:61:e5:99:94:9c:57:7a:87:c2:ef"

      - run:
          name: Release Version
          command: npm run version:release

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - release:
          requires:
            - lint
            - test
          filters:
            branches:
              only: master